<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let number = 1; number <= 100; number++) {
        if (number % 15 === 0) {
          console.log("fizzbuzz")
        } else if (number % 5 === 0) {
          console.log("buzz")
        } else if (number % 3 === 0) {
          console.log("fizz")
        } else {
          console.log(number)
        }
      }
    </script>
  </body>
</html>
